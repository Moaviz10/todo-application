<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login page.css">
</head>
<body>
    <div class="form-container">
        <form id="customized-form" >
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter Text">
            <div class="error" id="titleError"></div>

            <label for="desc">Desc</label>
            <input type="text" id="desc" placeholder="Enter Text">
            <div class="error" id="descError"></div>

            <label for="category">Category</label>
            <select id="category" required>
                <option value="in Progress">In Progress</option>
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
            </select>
            <div class="error" id="categoryError"></div>

            <!-- Ensure this is a submit button -->
            <button class="submit" type="submit">Submit</button>
        </form>
    </div>

    <!-- Card Container placed outside the form -->
    <div id="cardContainer"></div>
</body>
<script src="login page.js"></script>
</html>
