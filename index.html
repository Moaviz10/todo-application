<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-form">
        <!-- Updated form structure -->
        <form id="customizedForm">
            <label class="label">Title</label>
            <input type="text" id="title" placeholder="Enter text">
            <div id="errorTitle" class="eror"></div> <br>
            <label class="desc">Description</label>
            <input type="text" id="desc" placeholder="Enter text"> 
            <div id="errorDesc" class="eror"></div> <br>
            <label class="label">Category</label>   
            <select id="category" required>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
            </select>
            <div id="errorCategory" class="eror"></div>
            <button type="submit" class="Submit">Submit</button> <!-- Submit button triggers form submission -->
        </form>
    </div>
    <div class="cardContainer" id="cardContainer"></div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
