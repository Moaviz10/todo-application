<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Form</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <!-- checking commit -->
    <div class="form-container">
        <form id="taskForm">
            <!-- Title input -->
            <label for="label">Title</label>
            <input type="text" id="label" placeholder="Enter title">
            <div class="error" id="labelError"></div> <!-- Error for title -->

            <!-- Description input -->
            <label for="desc">Description</label>
            <input type="text" id="desc" placeholder="Enter description" >
            <div class="error" id="descError"></div> <!-- Error for description -->

            <!-- Category dropdown -->
            <label for="category">Category</label>
            <select id="category" required>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
                <option value="inProgress">In Progress</option>
            </select>
            <div class="error" id="categoryError"></div> <!-- Error for category -->

            <!-- Submit button -->
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="cardsContainer" class="cards-container"></div>

    <script src="script.js"></script>
</body>
</html>
